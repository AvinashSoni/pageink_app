{% extends "base.html" %}
{% block content %}
<h1>chut</h1>
{% for post in object_list %}
<h3> <a href="/blog/{{post.id}}">{{ post.title }}</a></h3>
<div class = "post_meta">
    on {{ post.date}}
</div>

<div class = "post_body">
    {{ post.body|safe|linebreaks}}
</div>

{% endfor %}
{% endblock %}
